<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/main.js"></script>
    <title>Cadastro e Listagem de Produtos</title>
</head>
<body>

    <!-- Formulário de Cadastro -->
    <div class="container">

<!--Codigo será adaptado-->
    <h2>Cadastro de Produto</h2>
    <form id="productForm">
        <div class="nome_do_produto">
            <label for="Nameproduct">Nome do Produto:</label>
            <input placeholder="Digite o Produto quer cadastrar..." type="text" id="Nameproduct" name="Nameproduct" required>
        </div><!--nome do produto-->

        <div class="descricao_do_produto">
            <label for="productDescription">Descrição do Produto:</label>
            <textarea placeholder="Digite a descição do produto..." style="resize: vertical" id="productDescription" name="productDescription" required></textarea>
        </div><!--Descriçâo do produto-->

    
        <div class="valor_do_produto">
            <label for="productValue">Valor do Produto:</label>
            <input placeholder="Digite o valor do produto..." type="number" id="productValue" name="productValue" step="0.01" required>
        </div><!--Valor do produto-->


        <div class="venda">
            <label for="productAvailable">Disponível para venda:</label>
            <select class="opt" id="productAvailable" name="productAvailable" required>
                <option value="sim">Sim</option>
                <option value="não">Não</option>
            </select>
        </div><!--Venda-->


        <div >
            <button class="btn" type="submit">Cadastrar</button>
        </div><!--BTN-->

    </form>

    <!-- Listagem de Produtos -->

    <div class="boxe">

    <h2>Listagem de Produtos</h2>

    <table id="productTable">
        <thead class="ajuste">
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Disponível</th>
                
            </tr>
        </thead>
        <tbody class="valor_exibido">
            <!-- Os produtos serão inseridos aqui via JavaScript -->
        </tbody><!--valor exibido--> 

    </table>
    <button class="btn2" id="newProductButton">Cadastrar Novo Produto</button>

    </div><!--Boxe-->

</div><!--Container-->

</body>
</html>
